spring.profiles.active: local

spring:
  output:
    ansi:
      enabled: always
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

cors:
  path: /**
  headers:
    - Authorization
  methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  origins: http://localhost:3000

jsonwebtoken:
  issuer: baegoon.kr
  signing-key: baegoon-signing-key
  expriration: 7200
  header-prefix: 'Bearer '
  header-name: Authorization
